<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS game - make your bet!</title>
  </head>
  <body>
    <div class="bg">
      <div class="bg__img"></div>
      <div class="bg__img"></div>
      <div class="bg__img"></div>
      <div class="bg__img"></div>
      <div class="bg__img"></div>
    </div>
    <nav class="nav">
      <svg class="nav_menu"></svg>
      <svg class="nav_logo"></svg>
      <svg class="nav_user"></svg>
    </nav>
    <main class="reviews"></main>

    <div class="menu u-modal">
      <div class="menu_container">
        <ul class="menu_list">
          <li class="menu_list-item">
            <a href="#" class="text-link">high score</a>
          </li>
          <li class="menu_list-item">
            <a href="#" class="text-link">reviews</a>
          </li>
          <li class="menu_list-item">
            <a href="#" class="text-link">log in / sign up</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="login u-modal">
      <div class="login_container">
        <form action="#" class="login_form">
          <div class="login_form-username">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              required
            />
            <label for="username">username</label>
          </div>
          <div class="login_form-password">
            <input
              type="text"
              name="password"
              id="password"
              placeholder="password"
              required
            />
            <label for="password">password</label>
          </div>
          <button type="submit" name="submit" class="login_form-button button">
            log in
          </button>
          <button class="login_form-signup button-small">
            sign up
          </button>
        </form>
      </div>
    </div>

    <div class="signup u-modal">
      <div class="signup_container">
        <form action="#" class="signup_form">
          <div class="signup_form-username">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              required
            />
            <label for="username">username</label>
          </div>
          <div class="signup_form-email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              required
            />
            <label for="email">email</label>
          </div>
          <div class="signup_form-password">
            <input
              type="text"
              name="password"
              id="password"
              placeholder="password"
              required
            />
            <label for="password">password</label>
          </div>
          <div class="signup_form-country">
            <input
              type="text"
              name="country"
              id="country"
              placeholder="country"
              required
            />
            <label for="country">country</label>
          </div>
          <div class="signup_form-age">
            <input
              type="number"
              name="age"
              id="age"
              placeholder="age"
              min="10"
              max="18"
              required
            />
            <label for="age">age</label>
          </div>
          <button type="submit" name="submit" class="signup_form-button button">
            sign up
          </button>
          <button class="signup_form-login button-small">
            log in
          </button>
        </form>
      </div>
    </div>

    <div class="profile u-modal">
      <div class="profile_container">
        <div class="profile_user">
          <svg class="profile_user-icon"></svg>
          <h2 class="profile_user-name heading-secondary">ewa_xd</h2>
          <p class="profile_user-points paragraph"><svg>$</svg> 1200</p>
        </div>
        <div class="profile_settings">
          <svg class="profile_settings-icon"></svg>
          <a href="#" class="text-link">settings</a>
        </div>
        <button class="button">see more</button>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
